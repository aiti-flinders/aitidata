# Check every day at 11:10am Adelaide/Australia for updated ABS data

name: GET
on:
  pull-request



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-data:
    runs-on: macOS-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2 
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install packages
        run: | 
          Rscript -e "install.packages('httr')
      - name: Get data
        run: |
          Rscript -e "dl <- httr::GET(url = 'https://www.jobsandskills.gov.au/sites/default/files/2022-11/IVI_DATA_regional%20-%20May%202010%20onwards.xlsx',
          header = httr::add_headers(header),
          httr::write_disk(here::here('data-raw/ivi_regional.xlsx'), overwrite = TRUE))
          
          dl"
        

        run: |
          Rscript -e "rmarkdown::render(here::here('README.Rmd'))"
      - name: Commit
        run: |
          git config --global user.name 'Hamish Gamble'
          git config --global user.email 'gamb0043@flinders.edu.au'
          git add .
          git commit -m 'Scheduled data updates' || echo "No changes to commit"
          Rscript -e "usethis::use_version(which = 'patch')"
          git push || echo "No changes to commit"

