# Check every day at 11:40am Adelaide/Australia for updated ABS data

name: update-abs

# Controls when the action will run. Run this job every weekday at 12:40am UTC, which should be 11:10am Adelaide time
on:
  schedule:
    - cron: '40 0 * * 1-5'





# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-data:
    runs-on: macOS-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2 
      - uses: r-lib/actions/setup-r@master
      - name: Install packages
        env:
          GITHUB_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          Rscript -e "install.packages(c('parsedate','ggplot2', 'plotly', 'scales', 'hutils', 'fst', 'XML', 'rsdmx', 'rvest', 'xml2', 'zoo', 'usethis','stringdist','devtools', 'dplyr', 'tidyr', 'stringr', 'here', 'readxl', 'forcats', 'janitor'), type = 'binary')"
          Rscript -e "devtools::install_github('MattCowgill/strayr', dependencies = FALSE)"
          Rscript -e "devtools::install_github('hamgamb/aititheme', dependencies = FALSE)"
          Rscript -e "devtools::install_github('hamgamb/reportabs', dependencies = FALSE)"
          Rscript -e "devtools::install_github('hamgamb/daitir', dependencies = TRUE)"
          Rscript -e "devtools::install_github('MattCowgill/readabs', dependencies = FALSE)"
      - name: Get data
        run: |
          Rscript -e "source(here::here('data-raw', 'update_abs.R'), echo = TRUE)"
      - name: Commit
        run: |
          git config --global user.name 'Hamish Gamble'
          git config --global user.email 'gamb0043@flinders.edu.au'
          git add .
          git commit -m 'updating data' || echo "No changes to commit"
          git push || echo "No changes to commit"
