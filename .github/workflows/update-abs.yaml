# Check every day at 11:10am Adelaide/Australia for updated ABS data

name: update-abs

# Controls when the action will run. Run this job every weekday at 12:40am UTC, which should be 11:10am Adelaide time
on:
   schedule:
      - cron: '35 0 * * 1-5'

   push:
    branches:
      - master
      

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-data:
    runs-on: macOS-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2 
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Homebrew setup
        run: |
         brew install pkg-config
         brew install gdal proj geos
      - name: Install packages
        env:
          GITHUB_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: | 
          Rscript -e "install.packages(c('remotes', 'devtools', 'rmarkdown', 'lazyeval'), type = 'mac.binary')"
          Rscript -e "install.packages('rgeos', repos='http://R-Forge.R-project.org', type='source')"
          Rscript -e "install.packages('rgdal', repos='http://R-Forge.R-project.org', type='source')"
          Rscript -e "devtools::install_github('r-spatial/sf', configure.args = '--with-proj-lib=/usr/local/lib/')"
          Rscript -e "devtools::install_github('aiti-flinders/aitidata')"
      - name: Get data
        run: |
          Rscript -e "library(aitidata)"
          Rscript -e "aitidata:::update_abs()"
          Rscript -e "devtools::document()"
      - name: Render README
        run: |
          Rscript -e "rmarkdown::render(here::here('README.Rmd'))"
      - name: Commit
        run: |
          git config --global user.name 'Hamish Gamble'
          git config --global user.email 'gamb0043@flinders.edu.au'
          git add .
          git commit -m 'Scheduled data updates' || echo "No changes to commit"
          git push || echo "No changes to commit"

