# Check every day at 11:40am Adelaide/Australia for updated ABS data

name: update-abs

# Controls when the action will run. Run this job every weekday at 1:30am UTC
on:
  schedule:
    - cron: '10 2 * * MON-FRI'
  push:
    branches:
      - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-data:
    runs-on: macOS-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install packages
        run: |
          Rscript -e "install.packages(c('zoo', usethis','stringdist','devtools', 'readabs', 'dplyr', 'tidyr', 'stringr', 'here', 'readxl', 'forcats', 'janitor'), type = 'binary')"
          Rscript -e "devtools::install_github('MattCowgill/strayr', dependencies = FALSE)"
          Rscript -e "devtools::install_github('hamgamb/daitir', dependencies = FALSE)"

      - name: Get data
        run: |
          Rscript -e "source(here::here('data-raw', 'update_abs.R'), echo = TRUE)"
      - name: Commit
        run: |
          git config --global user.name 'Hamish Gamble'
          git config --global user.email 'gamb0043@flinders.edu.au'
          git add .
          git commit -m 'updating data' || echo "No changes to commit"
          git push || echo "No changes to commit"
